<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Horário e Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Fundo cinza claro */
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333; /* Azul escuro para o cabeçalho */
            color: #fff; /* Texto branco para o cabeçalho */
            padding: 20px;
            margin: 0;
            text-align: center; /* Centralizar o texto do cabeçalho */
        }

        .quadro {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            padding: 20px;
            background-color: #fff; /* Fundo branco para o quadro */
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            opacity: 0; /* Começa com opacidade 0 para esconder o conteúdo */
            animation: fade-in 1s ease-in-out forwards; /* Animação de fade-in */
        }

        .bloco {
            width: calc(33.33% - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd; /* Borda cinza clara */
            border-radius: 5px;
            background-color: #f9f9f9; /* Fundo cinza mais claro */
        }

        .bloco label {
            display: flex;
            align-items: center;
            font-size: 16px; /* Tamanho de fonte para as tarefas */
            margin-bottom: 8px;
        }

        .bloco input[type="checkbox"] {
            margin-right: 10px;
        }

        .bloco h2 {
            margin-top: 0;
            font-size: 20px; /* Tamanho de fonte maior para os títulos dos blocos */
            color: #333;
        }

        .horario {
            font-size: 14px; /* Tamanho de fonte para os horários */
            color: #555; /* Cor dos horários */
            margin-right: 10px;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Meu Quadro de Horário e Tarefas</h1>

    <div class="quadro">
        <div class="bloco">
            <h2>Manhã (7h às 8h30)</h2>
            <label><input type="checkbox"><span class="horario">7h - 7h30</span> Exercícios físicos (30 minutos)</label>
            <label><input type="checkbox"><span class="horario">7h30 - 8h</span> Café da manhã saudável e hidratação</label>
            <label><input type="checkbox"><span class="horario">8h - 8h30</span> Café da manhã saudável e hidratação</label>
        </div>

        <div class="bloco">
            <h2>Manhã (8h30 às 12h)</h2>
            <label><input type="checkbox"><span class="horario">8h30 - 12h</span> Estudo concentrado de 3,5 horas, com pausas curtas a cada 25-30 minutos. Defina metas específicas para o estudo durante este período.</label>
        </div>

        <div class="bloco">
            <h2>Almoço (12h às 13h)</h2>
            <label><input type="checkbox"><span class="horario">12h - 13h</span> Almoço saudável e pausa para descanso. Hidratação.</label>
        </div>

        <div class="bloco">
            <h2>Tarde (13h às 15h30)</h2>
            <label><input type="checkbox"><span class="horario">13h - 15h30</span> Estudo concentrado de 2,5 horas. Continue trabalhando em metas de estudo.</label>
        </div>

        <div class="bloco">
            <h2>Tarde (15h30 às 16h30)</h2>
            <label><input type="checkbox"><span class="horario">15h30 - 16h</span> Atividade física adicional (30 minutos)</label>
            <label><input type="checkbox"><span class="horario">16h - 16h30</span> Lanche saudável e hidratação</label>
        </div>

        <div class="bloco">
            <h2>Noite (16h30 às 18h30)</h2>
            <label><input type="checkbox"><span class="horario">16h30 - 18h30</span> Estudo ou revisão por 2 horas. Concentre-se em tarefas mais leves ou revisão de material estudado durante o dia.</label>
        </div>

        <div class="bloco">
            <h2>Noite (18h às 19h)</h2>
            <label><input type="checkbox"><span class="horario">18h - 18h30</span> Jantar leve e nutritivo. Pausa para relaxamento.</label>
        </div>

        <div class="bloco">
            <h2>Noite (19h às 20h)</h2>
            <label><input type="checkbox"><span class="horario">19h - 20h</span> Tempo livre para hobbies, lazer ou atividades sociais. Evite atividades que causem estresse ou distração excessiva.</label>
        </div>

        <div class="bloco">
            <h2>Noite (20h às 20h30)</h2>
            <label><input type="checkbox"><span class="horario">20h - 20h30</span> Prepare-se para a cama: higiene pessoal, desligue dispositivos eletrônicos, crie um ambiente propício para o sono.</label>
        </div>
    </div>
</body>
</html>
